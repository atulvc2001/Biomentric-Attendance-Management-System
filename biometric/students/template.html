<!DOCTYPE html>
<html>

<body>

    <table border='1'>
        <tr>
            <th>ID</th>
            <th>Student</th>
            <th>USN</th>
        </tr>
        {% for x in mymembers %}
        <tr>
            <td>{{ x.id }}</td>
            <td>{{ x.student }}</td>
            <td>{{ x.usn }}</td>
        </tr>
        {% endfor %}
    </table>

    <p>In views.py you can see how to import and fetch members from the database.</p>

</body>

</html>
